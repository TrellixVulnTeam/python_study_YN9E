<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form enctype="multipart/form-data">
    <div>
        <textarea name="meno">asdfasdf</textarea>
        <select name="city" size="10" multiple="multiple">
            <option value="1">北京</option>
            <option value="2">上海</option>
            <option value="3" selected="selected">南京</option>
            <option value="4">成都</option>
        </select>
        <input type="text" name="user"/>
        <p>请选择性别：</p>
        <label>男：</label>
        <input type="radio" name="gender" value="1"/>
        <label>女：</label>
        <input type="radio" name="gender" value="2" checked="checked"/>
        <label>Alex：</label>
        <input type="radio" name="gender" value="3"/>
        <p>爱好</p>
        <label>篮球：</label>
        <input type="checkbox" name="favor" value="1"/>
        <label>足球：</label>
        <input type="checkbox" name="favor" value="2" checked="checked"/>
        <label>皮球：</label>
        <input type="checkbox" name="favor" value="3"/>
        <label>台球：</label>
        <input type="checkbox" name="favor" value="4" checked="checked"/>
        <label>网球：</label>
        <input type="checkbox" name="favor" value="5"/>
        <p>技能</p>
        <label>撩妹：</label><input type="checkbox" name="skill" checked="checked"/>
        <label>写代码：</label><input type="checkbox" name="skill"/>
        <p>上传文件</p>
        <input type="file" name="fname"/>
    </div>
    <input type="submit" value="提交"/>
    <input type="reset" value="重置"/>
</form>
</body>
</html>
